<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Skill Safari | Rock, Paper, Scissors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container  p-5">
       <div class="border1 row"> 
         <div class="logo">
             <img src="img/logo.svg" alt="logo">
         </div>
         <div class="score bg-white">
               <span style="color:hsl(229, 64%, 46%)">SCORE</span>
               <h1 class="score-num" id="score">12</h1>
         </div>
       </div>
       <div  id="denote">
         <div class="row">
           <div  id="player" ></div>
           <div id="computer"  ></div> 
           <div  id="result" > </div>          
      </div>
      </div>
      <div id="play">
         <img class="triangle" src="img/bg-triangle.svg" alt="triangle">
        <div> 
           <button type="button" id="buttonwin" class="paper-button" onclick="paper()"><img src="img/icon-paper.svg" alt="paper" ></button>
         </div>
         <div> 
          <button type="button" id="buttonwin" class="scissor-button" onclick="scissors()" ><img src="img/icon-scissors.svg" alt="scissorr" ></button>
        </div>
        <div> 
          <button type="button" id="buttonwin" class="rock-button" onclick="rock()"><img src="img/icon-rock.svg" alt="rock" ></button>
        </div>
        </div>
         <button type="button" class="btn btn-outline text-uppercase float-right" data-toggle="modal" data-target="#rules">rules</button>     
       
    
        <!-- modal -->
       <div class="modal fade" id="rules">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" >RULES</h4>
                <button type="button" class="close" data-dismiss="modal"><img src="img/icon-close.svg" alt="close"> </button>
              </div>
              <div class="modal-body text-center m-5">
                <img src="img/image-rules.svg" alt="rules">
              </div>
            </div>
          </div>
        </div>
    </div>
  <script src="script.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
  </body>
</html>
